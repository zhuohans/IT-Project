sa-token:
  # Token validity period (in seconds). Default is 30 days. -1 means it is permanently valid.
  #  timeout: 43200
  # For tokens that can be automatically renewed, how long after an idle operation will they expire.
  active-timeout: 43200
  # Whether to allow simultaneous logins of the same account from multiple locations (true allows simultaneous login, false makes new logins kick out the old ones).
  is-concurrent: true
  # When multiple users log into the same account, whether they share a single token (true means all logins share one token, false means a new token is created for each login).
  is-share: true
  # Token style (default values available: uuid, simple-uuid, random-32, random-64, random-128, tik).
  token-style: uuid
  # Whether to output operation logs.
  is-log: true
  jwt-secret-key: 626972AE8B057DD3A3D2914A7C1210B2
  token-name: yzxToken

# Configuration without a global request prefix
whitelist:
  urls:
    - /**/user/login
    - /auth/user/login/verification/code
    - /**/user/register
    - /v3/api-docs/**
    - /swagger-ui/**/*.*
    - /favicon.ico
    - /webjars/**
    - /*.html
    - /auth/user/genQr

